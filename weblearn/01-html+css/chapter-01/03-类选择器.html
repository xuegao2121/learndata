<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>

        .blue {
            color: #0e17ff;
        }

        .red {
            color: red;
        }

        .yellow {
            color: yellow;
        }

        .green {
            color: green;
        }
        span{
            font-size: 200px;
            font-family: "Angsana New";
            font-weight: bolder;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <span class="blue">G</span>
    <span class="red">o</span>
    <span class="yellow">o</span>
    <span class="blue">g</span>
    <span class="green">l</span>
    <span class="red">e</span>
</div>
</body>
</html>
