<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!--
  笔记 :
    cellspacing :单元格之间的距离
    cellpadding : 单元格内容据单元格边框之间的距离
 -->
<table width="500" border="1" align="center" cellspacing="0" cellpadding="0">
    <caption>个人信息表</caption>
    <tr align="center">
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>

    <tr>
        <td>董晓玉</td>
        <td>女</td>
        <td>19</td>
    </tr>
    <tr>
        <td>王中杰</td>
        <td>男</td>
        <td>25</td>
    </tr>

</table>
</body>
</html>
