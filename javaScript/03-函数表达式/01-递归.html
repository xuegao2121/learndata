<body>
<script>

    // 递归函数
    // function factorial(num) {
    //     if (num <= 1){
    //         return 1;
    //     }else {
    //         return num * factorial(num - 1);
    //     }
    // }


    var value = factorial(10);
    console.log(value);

    var otherFactorial = factorial;

    factorial = null;

    // 报错 factorial is not a function
    console.log(otherFactorial(10));
    /**
     * 使用 arguments.callee 可以解决这个问题
     * 因为 arguments.callee 会指向一个正在执行的函数
     * 编写递归函数时 使用 arguments.callee 比较保险
     * 但是 在严格模式下,访问这个属性会导致错误
     * @param num
     * @returns {number}
     */
        // function factorial(num) {
        //     if (num <= 1){
        //         return 1;
        //     }else {
        //         return num * arguments.callee(num - 1);
        //     }
        // }

        // 解决办法,传递一个函数表达式
    var factorial = (function f(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * f(num - 1);
            }
        });


</script>
</body>
