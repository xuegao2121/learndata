<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过原型方式来添加属性和方法</title>
</head>
<body>
<script>
    /**
     * 原型 ：prototype 理解
     *
     * 1.每个函数都有一个prototype属性，这个属性是一个指针，指向一个对象。
     * 2.这个对象的用途是 包含可以由特定类型的实例的所有实例所共享的属性和方法。
     * 3.字面理解 prototype 就是通过调用构造函数而创建的那个对象的实例的原型对象。
     * 4.使用原型对象的好处是，让所有对象实例共享它所包含的属性和方法。
     *
     * @param name
     * @param age
     * @constructor
     */
    // function Person(name, age) {
    //     this.name = name;
    //     this.age = age;
    // }
    //
    // function test(){
    //     console.log("hello");
    // }
    // console.log(test.prototype);

    function Person() {
    };

    Person.prototype.name = 'dxy';
    Person.prototype.age = 23;
    Person.job = 'Software Engineer';
    Person.prototype.sayName = function () {
        console.log(this.name);
    }

    var person1 = new Person();
    var person2 = new Person();

    console.log(person1.sayName == person2.sayName);

    person1.sayName = function () {
        console.log("王忠杰");
    }

    person1.sayName();
    person2.sayName();
    console.log(person1.sayName == person2.sayName);

</script>
</body>
</html>
