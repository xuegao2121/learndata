<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型模式的问题</title>
</head>
<body>
<script>

    function Person() {
        
    }
    Person.prototype = {
        constructor :Person,
        name : 'wzj', // 这是一种缺点，省略了为构造函数传递参数的这一环节，导致所有实例在默认情况下都具有相同的值
        age : 23,
        friends : ['zb','lbs'],
        sayFriends :function () {
            console.log(this.friends);
        }
    }

    var person1 = new Person();
    var person2 = new Person();

    person1.friends.push('dxy');
    // 第二个缺点，修改一个实例的属性的时候，也会影响别的实例，进而导致另一个实例的属性被改变
    person2.sayFriends();
    person1.sayFriends();

</script>
</body>
</html>
