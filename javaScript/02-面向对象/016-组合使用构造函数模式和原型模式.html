<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合构造函数和原型模式</title>
</head>
<body>
<script>

    /**
     * 创建自定义类型的最常见的方式就 组合使用构造函数和原型模式的方式
     * 构造函数：用于定义实例属性
     * 原型模式：用于定义方法和共享的属性
     *
     * 好处：因此每个实例都会有自己的一分实例属性的副本，但同时又共享着对方法的引用
     *       还支持，向构造函数传递参数
     * 这是用来定义引用类型的默认模式
     */
    function Person( name, age, job ){
        this.name = name;
        this.age = age;
        this.job = job;
        this.friends = ['lbs', 'dxy'];
    }

    Person.prototype = {
        constructor : Person,
        sayName : function () {
            console.log(this.name);
        },
        sayFriends : function () {
            console.log(this.friends);
        }
    }

    var person1 = new Person('wangzhongjie', 25, 'Software Engineer');
    var person2 = new Person('dongxiaoyu', 19, 'desener');

    person1.friends.push('mengqingyue');
    person2.friends.push('wangjing');

    console.log(person1.friends);
    console.log(person2.friends);

    person1.sayName();
    person2.sayName();
    // 二者的sayName方法是一样的，但是往里面传递的值谁不同的，因此实现了实例的独特性，有具有方法的共享性
    console.log(person1.sayName === person2.sayName);


</script>
</body>
</html>
